<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Task-1</title>
  </head>
  <body>
    <main>
      <div class="flagWrapper">
        <div class="flag ukraine">
          <span class="ukraineTopPart"></span>
          <span class="ukraineBottomPart"></span>

        <div class="flag japan">
          <span class="japanCircle"></span>
        </div>
        <div class="flag iceland">
          <span class="horizontalPart"></span>
          <span class="horizontalRedLine"></span>
          <span class="verticalPart"></span>
          <span class="verticalRedLine"></span>
        </div>
        <div class="flag czech">
          <span class="topPart"></span>
          <span class="bottomPart"></span>
          <div class="leftPart"></div>
        </div>
      </div>
    </main>
